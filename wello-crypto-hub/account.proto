syntax = "proto3";

package wello.crypto.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "github.com/liberty-group-tech/wello-proto/wello-crypto-hub/v1;cryptov1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.wello.crypto.v1";
option java_outer_classname = "AccountProto";

service AccountService {
  rpc CreateAccount(CreateAccountRequest) returns (CreateAccountResponse) {
    option (google.api.http) = {
      post: "/v1/accounts"
      body: "*"
    };
  }

  rpc GetAccount(GetAccountRequest) returns (Account) {
    option (google.api.http) = {
      get: "/v1/accounts/{account_id}"
    };
  }

  rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse) {
    option (google.api.http) = {
      get: "/v1/accounts"
    };
  }

  rpc UpdateAccountStatus(UpdateAccountStatusRequest) returns (Account) {
    option (google.api.http) = {
      patch: "/v1/accounts/{account_id}/status"
      body: "*"
    };
  }
}

message Account {
  string account_id = 1;
  string owner_id = 2;
  string chain = 3;
  string address = 4;
  AccountStatus status = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

enum AccountStatus {
  ACCOUNT_STATUS_UNSPECIFIED = 0;
  ACCOUNT_STATUS_ACTIVE = 1;
  ACCOUNT_STATUS_SUSPENDED = 2;
  ACCOUNT_STATUS_CLOSED = 3;
}

message CreateAccountRequest {
  string owner_id = 1 [(validate.rules).string = {min_len: 1}];
  string chain = 2 [(validate.rules).string = {min_len: 1}];
  string address = 3 [(validate.rules).string = {min_len: 1}];
  map<string, string> tags = 4;
}

message CreateAccountResponse {
  Account account = 1;
}

message GetAccountRequest {
  string account_id = 1 [(validate.rules).string = {uuid: true}];
}

message ListAccountsRequest {
  repeated string owner_ids = 1;
  string chain = 2;
  AccountStatus status = 3;
  int32 page_size = 4 [(validate.rules).int32 = {gte: 1, lte: 100}];
  string page_token = 5;
}

message ListAccountsResponse {
  repeated Account accounts = 1;
  string next_page_token = 2;
}

message UpdateAccountStatusRequest {
  string account_id = 1 [(validate.rules).string = {uuid: true}];
  AccountStatus status = 2 [(validate.rules).enum = {defined_only: true, not_in: [0]}];
}