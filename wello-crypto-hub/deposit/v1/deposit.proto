syntax = "proto3";

package crypto.deposit.v1;

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";
import "google/api/annotations.proto";

option go_package = "github.com/liberty-group-tech/wello-proto/wello-crypto-hub/deposit/v1;depositv1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.deposit.v1";
option java_outer_classname = "DepositProtoV1";

message CreateDepositOrderRequest {
  string reference_id = 1;
  string amount = 2;
  string currency = 3;
  string network = 4;
  string channel = 5;
}

message CreateDepositOrderResponse {
  string code = 1;
  bool success = 2;
  string message = 3;
  string request_id = 4;
  google.protobuf.Timestamp timestamp = 5;


  DepositOrder data = 10;
}

message GetDepositOrderRequest {
  string id = 1 [(validate.rules).string.prefix = "cd_"];
}

message GetDepositOrderResponse {
  string code = 1;
  bool success = 2;
  string message = 3;
  string request_id = 4;
  google.protobuf.Timestamp timestamp = 5;
  DepositOrder data = 10;

}

message DepositOrder {
  string id = 1 [(validate.rules).string.prefix = "cd_"];
  string deposit_address = 2;
  string memo = 3;
  string status = 4;
  string tx_hash = 5;
  string amount = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  google.protobuf.Timestamp expires_at = 9;
}

service DepositService {
  rpc CreateDepositOrder(CreateDepositOrderRequest) returns (CreateDepositOrderResponse){
    option (google.api.http) = {
      post: "/crypto-hub/v1/deposit/create"
      body: "*"
    };
  }
  rpc GetDepositOrder(GetDepositOrderRequest) returns (GetDepositOrderResponse){
    option (google.api.http) = {
      get: "/crypto-hub/v1/deposit/info"
    };
  }
}