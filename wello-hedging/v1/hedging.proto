syntax = "proto3";

package hedging.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/liberty-group-tech/wello-proto/wello-hedging/v1;hedging";
option java_multiple_files = true;
option java_package = "dev.kratos.api.hedging.v1";
option java_outer_classname = "HedgingProtoV1";

service Hedging {
  rpc Quote(QuoteRequest) returns (QuoteResponse) {
    option (google.api.http) = {
      post: "/hedging/v1/quote"
      body: "*"
    };
  }

  rpc Execute(ExecuteRequest) returns (ExecuteResponse) {
    option (google.api.http) = {
      post: "/hedging/v1/execute"
      body: "*"
    };
  }

  rpc QuoteInfo(QuoteInfoRequest) returns (QuoteResponse) {
    option (google.api.http) = {
      get: "/hedging/v1/quote/{quote_id}"
    };
  }
}

message QuoteRequest {
  optional string intent_id = 1;
  string amount = 2 [(validate.rules).string.min_len = 1];
  string base_currency = 3 [(validate.rules).string.min_len = 1];
  string quote_currency = 4 [(validate.rules).string.min_len = 1];
  string direction = 5 [(validate.rules).string = {in: ["pay", "receive"]}];
  optional string type = 6 [(validate.rules).string = {in: ["firm", "indicative"]}];
  string network = 7;
  string payment_method = 8;
  string provider = 9;
}

message Quote {
  string quote_id = 1 [(validate.rules).string.prefix = "qt_"];
  string intent_id = 2;
  string status = 3;
  string amount = 4;
  string base_currency = 5;
  string quote_currency = 6;
  string direction = 7;
  string type = 8;
  string price = 9;
  string total = 10;
  string external_id = 11;
  string network = 12;
  string payment_method = 13;
  string provider = 14;
  google.protobuf.Timestamp created_at = 15;
  google.protobuf.Timestamp updated_at = 16;
  google.protobuf.Timestamp expires_at = 17;
}

message QuoteResponse {

  string code = 1;
  bool success = 2;
  string message = 3;
  string request_id = 4;
  google.protobuf.Timestamp timestamp = 5;
  Quote data = 10;

}

message ExecuteRequest {
  string quote_id = 1 [(validate.rules).string.prefix = "qt_"];
  bool auto_requote = 2;
  int64 slippage_bps = 3;
}

message ExecuteResponse {
  string code = 1;
  bool success = 2;
  string message = 3;
  string request_id = 4;
  google.protobuf.Timestamp timestamp = 5;

  message Data {
    repeated string executed = 1;
    repeated string failed = 2;
  }
  Data data = 10;
}

message QuoteInfoRequest {
  string quote_id = 1 [(validate.rules).string.prefix = "qt_"];
}